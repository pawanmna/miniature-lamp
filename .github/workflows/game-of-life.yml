name: Generate Game of Life

on:
  # Run automatically every 24 hours
  schedule:
    - cron: "0 0 * * *" 
  
  # Allows you to run it manually from the Actions tab for testing
  workflow_dispatch:
  
  # Run on push to master/main so it updates when you change code
  push:
    branches:
    - main
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Needed to push the image back to the repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow

      - name: Generate Animation
        run: python generate_life.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add github-contribution-grid-snake.gif
          git commit -m "Generate Game of Life animation" || echo "No changes to commit"
          git push